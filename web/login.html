<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/style/root.css">
    <link rel="stylesheet" href="/style/login.css">

    <script src="/script/funcs.js"></script>
    <script src="/script/login.js"></script>
</head>
<body>
    <div id="main-box">
         
        <div id="header">
            <div>Welcome back!</div>
            <div>It's good to see you again!</div>
        </div>

        <label for="email-field" class="label">EMAIL / PHONE NUMBER:</label>
        <input type="text" name="email-field" class="field" id="email-field">

        <label for="password-field" class="label">PASSWORD:</label>
        <input type="password" name="password-field" class="field" id="password-field">

        <div id="login-button" onclick="login()" class="button">Log In!</div>

        <div onclick="window.location.replace('/forgotten-password')" id="forgotten-password">Forgot password?</div>
        <div onclick="window.location.replace('/register')" id="register">Register an account</div>

    </div>
</body>
</html>
